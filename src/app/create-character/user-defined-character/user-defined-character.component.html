<form (ngSubmit)="onSubmit(form)" #form="ngForm" (change)="selectedSide = form.value.side">
  <div class="field has-addons">
    <p class="control">
      <span class="select">
        <select title="side" name="side" id="side" class="is-dark" ngModel>
          <option value="">{{ display }}</option>
          <option
            *ngFor="let option of sides"
            [value]="option">{{option}}</option>
        </select>
      </span>
    </p>
    <div class="control is-expanded is-fullwidth">
      <span class="is-fullwidth">
        <input
          type="text"
          title="name"
          class="input"
          name="name"
          id="name"
          ngModel
          #nameCtrl="ngModel"
          required="true"
        />
      </span>
    </div>
  </div>
  <div class="control is-expanded is-fullwidth">
    <span class="is-fullwidth">
      <input
        type="url"
        title="image"
        class="input"
        name="image"
        id="image"
        ngModel
        required="true"
        #imageCtrl="ngModel"
        placeholder="Paste a url for the character icon!">
    </span>
  </div>
  <div class="control" style="margin-top: 1rem">
    <button
      class="button is-success is-expanded is-fullwidth"
      [disabled]="nameCtrl.invalid || imageCtrl.invalid"
      type="submit"
      [ngClass]="{'light-side': selectedSide === 'Light', 'dark-side': selectedSide === 'Dark'}">
      Add character
    </button>
  </div>
</form>
